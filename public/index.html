<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Quality & Decision Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Product Quality & Decision Platform</h1>
      <nav>
        <a href="#requirements">Requirements</a>
        <a href="#tests">Tests</a>
        <a href="#code-changes">Code Changes</a>
        <a href="#assessments">Risk Assessments</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="requirements" class="section">
      <h2>Business Requirements</h2>
      <button class="btn-primary" onclick="showRequirementForm()">Add Requirement</button>
      
      <div id="requirement-form" class="form-modal" style="display: none;">
        <div class="form-content">
          <h3>New Requirement</h3>
          <form onsubmit="addRequirement(event)">
            <label>
              Title:
              <input type="text" name="title" required>
            </label>
            <label>
              Description:
              <textarea name="description" rows="3"></textarea>
            </label>
            <label>
              User Story:
              <textarea name="user_story" rows="2"></textarea>
            </label>
            <label>
              Acceptance Criteria:
              <textarea name="acceptance_criteria" rows="4"></textarea>
            </label>
            <div class="form-actions">
              <button type="submit" class="btn-primary">Save</button>
              <button type="button" onclick="hideRequirementForm()" class="btn-secondary">Cancel</button>
            </div>
          </form>
        </div>
      </div>

      <div id="requirements-list" class="requirements-grid"></div>
    </section>

    <section id="tests" class="section">
      <h2>Test Management</h2>
      <div id="tests-list"></div>
    </section>

    <section id="code-changes" class="section">
      <h2>Code Changes</h2>
      <div id="code-changes-list"></div>
    </section>

    <section id="api-changes" class="section">
      <h2>API Change Detection</h2>
      <div class="api-form">
        <label>
          API Endpoint:
          <input type="text" id="api-endpoint" placeholder="/api/users">
        </label>
        <label>
          Response Structure (JSON):
          <textarea id="api-response" rows="5" placeholder='{"id": 1, "name": "John"}'></textarea>
        </label>
        <button class="btn-primary" onclick="saveAPISnapshot()">Save Snapshot & Compare</button>
      </div>
      <div id="api-warnings"></div>
    </section>

    <section id="assessments" class="section">
      <h2>Release Risk Assessments</h2>
      <div id="assessments-list"></div>
    </section>

    <section id="release-checklist" class="section">
      <h2>Release Checklist</h2>
      <select id="requirement-select-checklist" onchange="loadReleaseChecklist(this.value)">
        <option value="">Select requirement...</option>
      </select>
      <div id="checklist-results"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
